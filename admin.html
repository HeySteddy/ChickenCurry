<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            padding-left: 35px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: white;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: #ff4500;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #ff5733;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Авторизация</h2>
    
    <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="login" placeholder="Логин">
    </div>

    <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Пароль">
    </div>

    <button class="login-btn" onclick="login()">Авторизоваться</button>

    <p class="error-message" id="error-message"></p>
</div>

<script>
    async function login() {
        const login = document.getElementById('login').value.trim();
        const password = document.getElementById('password').value.trim();
        const errorMessage = document.getElementById('error-message');

        try {
            const response = await fetch('/users.json');

            if (!response.ok) {
                throw new Error('Ошибка загрузки users.json');
            }

            const users = await response.json();

            if (users[login] && users[login].password === password) {
                const role = users[login].role;

                if (role === "admin") {
                    window.location.href = "/dashboard.html"; // Переход на страницу админки
                } else if (role === "moderator") {
                    window.location.href = "/moderator.html"; // Переход на страницу модератора
                } else {
                    errorMessage.textContent = "Нет доступа!";
                }
            } else {
                errorMessage.textContent = "Неверный логин или пароль!";
            }
        } catch (error) {
            errorMessage.textContent = "Ошибка загрузки базы данных!";
            console.error("Ошибка загрузки users.json:", error);
        }
    }
</script>

</body>
</html>
