<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChickenCurryOnline</title>
    <script src="https://telegram.org/js/web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: black;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/assets/image_2025-04-01_17-29-06.png') no-repeat center center/cover;
            filter: blur(10px);
            opacity: 0.5;
            z-index: -1;
        }
        
        .app-container {
            max-width: 100%;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 400px;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-decoration: none;
            color: white;
            text-shadow: 1px 1px 2px black;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }
        
        .menu-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        
        .menu-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .menu-text {
            font-size: 16px;
            flex-grow: 1;
        }

        @media (max-width: 768px) {
            body::before {
                filter: blur(8px);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <main class="menu-container">
            <a href="game.html" class="menu-item">
                <div class="menu-icon"><i class="fas fa-calendar-plus"></i></div>
                <div class="menu-text">Записаться на игру</div>
            </a>
            
            <a href="records.html" class="menu-item">
                <div class="menu-icon"><i class="fas fa-list-check"></i></div>
                <div class="menu-text">Мои записи</div>
            </a>
            
            <a href="/admin.html" class="menu-item" target="_self">
                <div class="menu-icon"><i class="fas fa-user-shield"></i></div>
                <div class="menu-text">Администрация</div>
            </a>
            
            <a href="https://t.me/chickencurryonlinesupp" class="menu-item">
                <div class="menu-icon"><i class="fas fa-headset"></i></div>
                <div class="menu-text">Написать в поддержку</div>
            </a>
            
            <a href="promo.html" class="menu-item">
                <div class="menu-icon"><i class="fas fa-tag"></i></div>
                <div class="menu-text">Использовать промокод</div>
            </a>
        </main>
    </div>
</body>
</html>
