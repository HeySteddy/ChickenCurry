<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChickenCurryOnline</title>
    <script src="https://telegram.org/js/web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Main container */
        .app-container {
            max-width: 100%;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .app-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .app-title {
            color: #0088cc;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        /* Menu items */
        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: white;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #eee;
            cursor: pointer;
        }
        
        .menu-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .menu-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            color: #0088cc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .menu-text {
            font-size: 16px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="app-container" id="app-root">
        <header class="app-header">
            <h1 class="app-title">ChickenCurryOnline</h1>
        </header>
        
        <main class="menu-container">
            <a href="#" class="menu-item" onclick="navigate('game')">
                <div class="menu-icon"><i class="fas fa-calendar-plus"></i></div>
                <div class="menu-text">Записаться на игру</div>
            </a>
            
            <a href="#" class="menu-item" onclick="navigate('records')">
                <div class="menu-icon"><i class="fas fa-list-check"></i></div>
                <div class="menu-text">Мои записи</div>
            </a>
            
            <a href="#" class="menu-item" onclick="navigate('admin')">
                <div class="menu-icon"><i class="fas fa-user-shield"></i></div>
                <div class="menu-text">Администрация</div>
            </a>
            
            <a href="#" class="menu-item" id="support-btn">
                <div class="menu-icon"><i class="fas fa-headset"></i></div>
                <div class="menu-text">Написать в поддержку</div>
            </a>
            
            <a href="#" class="menu-item" onclick="navigate('promo')">
                <div class="menu-icon"><i class="fas fa-tag"></i></div>
                <div class="menu-text">Использовать промокод</div>
            </a>
        </main>
    </div>

    <script>
        if (!window.appInitialized) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            
            window.navigate = function(page) {
                Telegram.WebApp.showAlert(`Переход на: ${page}`);
            };
            
            window.appInitialized = true;
            console.log('App initialized successfully');
        } else {
            console.warn('App already initialized!');
        }
        
        document.getElementById('support-btn').addEventListener('click', function() {
            if (Telegram.WebApp.initDataUnsafe) {
                Telegram.WebApp.openTelegramLink('https://t.me/chickencurryonlinesupp');
            } else {
                window.open('https://t.me/chickencurryonlinesupp', '_blank');
            }
            Telegram.WebApp.close();
        });
    </script>
</body>
</html>
